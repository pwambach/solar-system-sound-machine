<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SolarSystemSoundMachine</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<style>
			html, body {padding: 0; margin: 0; overflow: hidden; cursor: default; height: 100%;}
			body {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				color: #fefefe;
				font-weight: 200;
			}

			#menuIcon {
				position: absolute;
				top: 0;
				left: 0px;
			}

			#menuContent {
				position: absolute;
				top:0;
				padding: 50px 20px 10px 20px;
				width: 260px;
				background: #36aaaa;
				transform: translateX(-300px);
				transition: 0.2s ease-out;
				height: 100%;
				overflow-x: hidden;
				overflow-y: scroll;
			}

			.planetSlider {
				display: inline-block;
				vertical-align: middle;
				width: 64%;
			}

			#menuContent.visible {
				transform: translateX(0px);	
			}

			#content {
				transform: translateX(0);
				transition: 0.2s ease-out;
			}

			#content.menuOpen {
				transform: translateX(100px);
			}

			.collapsable .collapsable-heading-text {
				font-size: 14px;
				min-width: 60px;
				display: inline-block;
				min-width: 82px;
			}

			.collapsable .collapsable-heading {
			    cursor: pointer;
			}
			.collapsable .collapsable-heading:focus {
			    outline: none;
			}
			
			.collapsable .collapsable-heading-text {
			    padding-left: 2px;
			}

			.collapsable .collapsable-heading-text i {
			    transition: all ease-in-out 0.2s;
			}

			.collapsable .collapsable-animate {
			    max-height: 0px;
			    overflow: hidden;
			    opacity: 0;
			    -webkit-transition: all ease-in-out 0.5s;
			    transition: all ease-in-out 0.5s;
			}

			.collapsable .collapsable-animate.collapsed {
			    opacity: 1;
			    max-height: 500px;
			}
		</style>
	</head>
	<body>

		<div id="content">
			<div id="canvasContainer"></div>
		</div>
		
		<div id="menu" ng-app="SolarSystemSoundMachine">
			<div id="menuContent" ng-controller="MenuController as menu">
				Universal Speed:
				<md-slider ng-model="menu.params.rotationSpeed" min="0" max="20"></md-slider>
				<br />

				<div ng-repeat="planet in menu.params.planets" class="planetSettings">
					<div planet-settings="planet">
						<div>Note: C#</div>
						<div>Velocity: <md-slider ng-model="planet.velocity" min="0" max="127"></md-slider>{{planet.velocity}}</div>
						<div>Length: <md-slider ng-model="planet.length" min="0" max="2" step="0.2"></md-slider>{{planet.length}}</div>
					</div>	
					<br />
				</div>
			</div>
			<div id="menuIcon">X</div>
		</div>
		
		<!-- build:js vendor.js -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/threejs/build/three.min.js"></script>

		<script src="bower_components/angular/angular.js"></script>
    	<script src="bower_components/angular-aria/angular-aria.js"></script>
    	<script src="bower_components/angular-animate/angular-animate.js"></script>
    	<script src="bower_components/angular-material/angular-material.js"></script>

		<script src="bower_components/midi/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
		<script src="bower_components/midi/inc/shim/Base64.js" type="text/javascript"></script>
		<script src="bower_components/midi/inc/shim/Base64binary.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/midi/audioDetect.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/midi/gm.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/midi/loader.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/midi/plugin.audiotag.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/midi/plugin.webaudio.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/midi/plugin.webmidi.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/util/dom_request_xhr.js" type="text/javascript"></script>
		<script src="bower_components/midi/js/util/dom_request_script.js" type="text/javascript"></script>

		
		<!-- endbuild-->
		<!-- build:js build.js -->
		<script src="src/appParameters.js"></script>
		<script src="src/main.js"></script>
		<script src="src/midi.js"></script>
		<script src="src/app.js"></script>
		<!-- endbuild -->
		<script type="text/javascript">
			$(document).ready( function(){
				$('#menuIcon').click(function(){
					$('#menuContent').toggleClass('visible');
					$('#content').toggleClass('menuOpen');
				});
			});
		</script>
	</body>



	



</html>
